<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-page.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Contact Me</h1>
    <form>
        <div>
            <label for="user_first_name">First Name</label><br>
            <input type="text" id="user_first_name" name="user_first_name">
        </div>
        <div>
            <label for="user_last_name">Last Name</label><br>
            <input type="text" id="user_last_name" name="user_last_name">
        </div>
        <div>
            <label for="user_email">Email Address</label><br>
            <input type="email" id="user_email" name="user_email">
        </div>
        <div>
            <label for="user_phone_number">Phone Number</label><br>
            <input type="tel" id="user_phone_number" name="user_phone_number">
        </div>
        <div>
            <label for="user_textbox">Description</label><br>
            <input type="textarea" id="user_textbox" name="user_textbox">
            
        </div>
        <div>
            <br>
            <button type="submit">Contact Me</button>
        </div>
    </form>


</body>
</html>
